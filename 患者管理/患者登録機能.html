<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者登録</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h2>患者登録</h2>
    <form action="/register_patient" method="post">
        <label for="patient_id">患者ID:</label><br>
        <input type="text" id="patient_id" name="patient_id" required><br>
        <label for="last_name">患者姓:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="first_name">患者名:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="insurance_number">保険証記号番号:</label><br>
        <input type="text" id="insurance_number" name="insurance_number" required><br>
        <label for="expiration_date">有効期限:</label><br>
        <input type="text" id="expiration_date" name="expiration_date" required><br><br>
        <input type="submit" value="登録確認">
    </form>
</body>
</html>
