<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員登録</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h2>従業員登録</h2>
    <form action="/register_employee" method="post">
        <label for="user_id">ユーザーID:</label><br>
        <input type="text" id="user_id" name="user_id" required><br>
        <label for="last_name">姓:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="first_name">名:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="password">パスワード:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">パスワード（確認）:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <label for="role">ロール:</label><br>
        <select id="role" name="role" required>
            <option value="admin">管理者</option>
            <option value="employee">従業員</option>
        </select><br><br>
        <input type="submit" value="登録確認">
    </form>
</body>
</html>
